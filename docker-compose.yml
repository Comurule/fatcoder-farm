version: '3.8'
services: 
  db:
    image: "postgres"
    env_file:
      - .env
    volumes:
      - /db:/var/lib/postgresql/data/

  dev-app:
    build: ./app
    volumes:
      - ./app:/var/www/app
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=development
      - PORT=3000
    command: sh -c 'npm i && node www/server.js'
